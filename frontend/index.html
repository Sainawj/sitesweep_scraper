<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitesweep</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="intro">
            <img src="images/coverimage.jpg" alt="Cover Image" class="cover-image">
            <div class="intro-content">
                <h1>Data Scraper & Ingestor</h1>
                <p>Efficiently scrape and manage data from various sources</p>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#features">Features</a></li>
                        <li><a href="history.html">History</a></li>
                        <li><a href="#" class="btn" id="scrape-btn">Start Scraping</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="scrape">
            <h2>Enter URL to Scrape</h2>
            <form id="scrape-form">
                <input type="text" id="url-input" placeholder="Enter URL here" required>
                <button type="submit">Scrape Data</button>
            </form>
            <div id="result"></div>
        </section>

        <!-- Recent Searches Table -->
        <section id="recent-searches">
            <h2>Recent Searches</h2>
            <table id="searches-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>URL</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('scrape-form');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const url = document.getElementById('url-input').value;

                try {
                    const response = await fetch('/api/scrape', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({ url: url })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        resultDiv.innerHTML = `<p>Scraping successful! Data saved.</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>${data.message}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
