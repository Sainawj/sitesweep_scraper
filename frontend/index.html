<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitesweep: Know page contents on click!">
    <title>Sitesweep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <!-- Other content -->

    <section id="history" class="section-padding">
        <h2>Scraping History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.url }}</td>
                    <td>{{ record.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ record.status }}</td>
                    <td>
                        <!-- Details could be links to more info or popups -->
                        <a href="#" data-id="{{ record.id }}" class="details-btn">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Other content -->
</body>
</html>
